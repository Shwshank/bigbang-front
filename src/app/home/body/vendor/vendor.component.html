<div style="width:100% !important">
  <main class="mdl-grid " style="margin: auto; " >

    <!-- <div class="mdl-color--white mdl-shadow--0dp mdl-cell mdl-cell--12-col mdl-grid " style="overflow-x:auto ; width:100%; ">
      <app-vendor-graph1></app-vendor-graph1>

    </div> -->
  <!--  <material-datepicker [(ngModel)]='date'></material-datepicker>-->

    <div class="mdl-color--white mdl-shadow--0dp mdl-cell mdl-cell--12-col mdl-grid"  >

      <md-tab-group (selectChange)="onLinkClick($event)">


        <md-tab label="All vendors ">

              <router-outlet></router-outlet>

        </md-tab>

          <md-tab label="Vendor details" >

       

              <md-select placeholder="Vendor "  [(ngModel)]="vendor_id" class="example-full-width input-item">
                <md-option *ngFor="let vendor of vendors" [value]="vendor.vendor_id">
                  {{vendor.vendor_name}}
                </md-option>
              </md-select>
              <div class="button-right but-cus">
                  <button md-button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" (click)='vendorDetails()' >Get Deatils</button>
    
                  <button md-button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" (click)='reset()' >reset</button>
                  </div>

            
                <router-outlet></router-outlet>
            



          </md-tab>

          <md-tab label="Tendor">
            <div style="height:500px; ; width:100%;">
              <app-vendor-content></app-vendor-content>
            </div>
          </md-tab>

          <md-tab label="Add Vendor">
            <div style="height:500px">
              <app-new-vendor></app-new-vendor>
            </div>
          </md-tab>


      </md-tab-group>

    </div>




  </main>



</div>
