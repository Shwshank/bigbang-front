
<div class="mdl-layout mdl-js-layout mdl-color--pink-600 bg">
		<div class="sky">
				<div class="stars1"></div>
				<div class="stars2"></div>
			  </div>
		<section class="container">
			<div id="cube" class="show-front">
				<figure class="front">
					<div class="mdl-card mdl-shadow--6dp">
						<div class="mdl-card__title   mdl-color-text--grey-800 relative">
							<h2 class="mdl-card__title-text "> Login </h2>
						</div>

						<div class="mdl-card__supporting-text">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" id="login"/>
								<label class="mdl-textfield__label mdl-color-text--grey-800" for="login">Login</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="password" id="password"/>
								<label class="mdl-textfield__label mdl-color-text--grey-800" for="password">Password</label>
							</div>
						</div>

						<div class="mdl-card__actions mdl-card--border">
							<div class="mdl-grid">
								<button class="mdl-color-text--grey-800 mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button  mdl-js-ripple-effect mdl-color-text--white">
									Login
								</button>

							</div>

							<div class="mdl-grid">
								<div class="mdl-cell mdl-cell--12-col">

									<a onClick='flip("show-bottom")' class="mdl-color-text--primary" style="float: right">Forget
										Password?</a>
								</div>
							</div>
						</div>
					</div>
				</figure>

				<figure class="bottom">
					<div class="mdl-card mdl-shadow--6dp">
						<div class="mdl-card__title   mdl-color-text--grey relative">
							<a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
							   onClick='flip("show-front")'>
								<i class="material-icons  mdl-color-text--grey-800">arrow_back</i>
							</a>
							<h2 class="mdl-card__title-text mdl-color-text--grey-800">Forget Password</h2>
						</div>


						<div class="mdl-card__supporting-text">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="email" id="email"/>
								<label class="mdl-textfield__label  mdl-color-text--grey-800" for="email">E-Mail</label>
							</div>
						</div>

						<div class="mdl-card__actions mdl-card--border">
							<div class="mdl-grid">
								<button class=" mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
									Reset Password
								</button>
							</div>
						</div>
					</div>
				</figure>
			</div>
		</section>
	</div>
